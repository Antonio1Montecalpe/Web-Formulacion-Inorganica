<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicios de Formulación Inorgánica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #1e3a8a;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
    }
    h1, h2 {
      margin-top: 0;
    }
    .section {
      margin: 30px 0;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .exercise {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #2563eb;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>

<header>
  <h1>Formulación Inorgánica</h1>
  <p>Hidruros, Óxidos, Hidróxidos y Sales Binarias</p>
</header>

<div class="section" id="hidruros">
  <h2>Hidruros</h2>
  <div class="exercise">
    <label for="hidruro1">Formula del hidruro de sodio:</label>
    <input type="text" id="hidruro1" placeholder="Ej: NaH" />
    <button onclick="comprobar('hidruro1', 'NaH')">Comprobar</button>
    <div class="result" id="resultado-hidruro1"></div>
  </div>
</div>

<div class="section" id="oxidos">
  <h2>Óxidos</h2>
  <div class="exercise">
    <label for="oxido1">Formula del óxido de hierro (III):</label>
    <input type="text" id="oxido1" placeholder="Ej: Fe2O3" />
    <button onclick="comprobar('oxido1', 'Fe2O3')">Comprobar</button>
    <div class="result" id="resultado-oxido1"></div>
  </div>
</div>

<div class="section" id="hidroxidos">
  <h2>Hidróxidos</h2>
  <div class="exercise">
    <label for="hidroxido1">Formula del hidróxido de calcio:</label>
    <input type="text" id="hidroxido1" placeholder="Ej: Ca(OH)2" />
    <button onclick="comprobar('hidroxido1', 'Ca(OH)2')">Comprobar</button>
    <div class="result" id="resultado-hidroxido1"></div>
  </div>
</div>

<div class="section" id="sales">
  <h2>Sales Binarias</h2>
  <div class="exercise">
    <label for="sal1">Formula del cloruro de potasio:</label>
    <input type="text" id="sal1" placeholder="Ej: KCl" />
    <button onclick="comprobar('sal1', 'KCl')">Comprobar</button>
    <div class="result" id="resultado-sal1"></div>
  </div>
</div>

<script>
  function comprobar(idInput, solucionCorrecta) {
    const valor = document.getElementById(idInput).value.trim().toUpperCase();
    const resultado = document.getElementById("resultado-" + idInput);

    if (valor === solucionCorrecta.toUpperCase()) {
      resultado.textContent = "¡Correcto!";
      resultado.className = "result correct";
    } else {
      resultado.textContent = "Incorrecto. Inténtalo de nuevo.";
      resultado.className = "result incorrect";
    }
  }
</script>

</body>
</html>
